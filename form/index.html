<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product/Item Delete Form</title>
</head>
<body>
    <div class="form-container">
        <h2>Product/Item Delete</h2>
        <form id="deleteForm" method="POST">
            <label for="invoiceNumber">Invoice Number:</label>
            <input type="text" id="invoiceNumber" name="invoiceNumber" required>

            <label for="invoiceDate">Invoice Date:</label>
            <input type="date" id="invoiceDate" name="invoiceDate" required>

            <label for="itemPrice">Price of the Item:</label>
            <input type="number" id="itemPrice" name="itemPrice" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="totalAmount">Total Invoice Amount:</label>
            <input type="number" id="totalAmount" name="totalAmount" required>

            <label for="invoicePDF">Invoice PDF with Certificate:</label>
            <input type="file" id="invoicePDF" name="invoicePDF" accept=".pdf" required>

            <label for="supplierName">Supplier Company Full Name:</label>
            <input type="text" id="supplierName" name="supplierName" required>

            <label for="vendorMobile">Mobile Number of Vendor:</label>
            <input type="tel" id="vendorMobile" name="vendorMobile" required>

            <label for="vendorEmail">Email Address of Vendor:</label>
            <input type="email" id="vendorEmail" name="vendorEmail" required>

            <label for="receivedBy">Received by (Student Full Name):</label>
            <input type="text" id="receivedBy" name="receivedBy" required>

            <label for="receivedMobile">Received Mobile Number:</label>
            <input type="tel" id="receivedMobile" name="receivedMobile" required>

            <label for="currentlyInPossession">Currently in Possession of/Used by:</label>
            <input type="text" id="currentlyInPossession" name="currentlyInPossession" required>

            <label for="currentMobile">Mobile Number Currently in Possession:</label>
            <input type="tel" id="currentMobile" name="currentMobile" required>

            <button type="submit">Submit</button>
        </form>
        <div id="formMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
